<div *ngIf="loading === false && loggedIn === true" class='wrapper'>
    <h3>Reporting for event {{event}}</h3>

    <div class="player1Score playerscore">
        <button (click)="player1Score = 0" [ngClass]="player1Score === 0 ? 'selected' : ''">0</button>
        <button (click)="player1Score = 1" [ngClass]="player1Score === 1 ? 'selected' : ''">1</button>
        <button (click)="player1Score = 2" [ngClass]="player1Score === 2 ? 'selected' : ''">2</button>
        <button (click)="player1Score = 3" [ngClass]="player1Score === 3 ? 'selected' : ''">3</button>
    </div>

    <player [player]="player1" class='player1'></player>

    <div class="player2Score playerscore">
        <button (click)="player2Score = 0" [ngClass]="player2Score === 0 ? 'selected' : ''">0</button>
        <button (click)="player2Score = 1" [ngClass]="player2Score === 1 ? 'selected' : ''">1</button>
        <button (click)="player2Score = 2" [ngClass]="player2Score === 2 ? 'selected' : ''">2</button>
        <button (click)="player2Score = 3" [ngClass]="player2Score === 3 ? 'selected' : ''">3</button>
    </div>

    <player [player]="player2" class='player2'></player>
    <button class="submit" *ngIf="too_many === false" (click)="submit()" [disabled]="submitting">Submit</button>
    <p *ngIf="too_many === true" class="message">Those players have played each other too many times!</p>
    <p><a routerLink="/players">Cancel</a></p>
</div>
<h1 *ngIf="loggedIn === false">
    <a routerLink="/login">Please Log In To Report Scores</a>
</h1>
<h1 *ngIf="noEvent === true">
    <a routerLink="/events">Please Select An Event To Report Scores</a>
</h1>
