
<h3 class="error" *ngIf="!!error">{{error}}</h3>
<div id='player-list'>

    <div class="player">
        <p class="position">
            Position
        </p>

        <h4>Tag</h4>
        <p class="wins">
            Wins
        </p>
        <p class="losses">
            Losses
        </p>
    </div>


    <ps-player
        *ngFor="let player of list"
        [selectable]="loggedIn && eventSelected"
        [player]="player"
        (click)=select(player.id)>
    </ps-player>
</div>
